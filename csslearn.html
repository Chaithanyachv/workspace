   <!DOCTYPE html>
   <html>
   <head>
<style>
    /*---grouping selector--*/
    div p{
        position: relative;
        background-color: #ff8800;
        width: 100%;
    }
     /*--- class selector--*/
    .cg-1{
        position: relative;
        background-color: rgb(202, 17, 178);
        width: 100%;
    }
     /*---id selector--*/
    #id-1{
        position: relative;
        background-color: rgba(15, 158, 194, 0.9);
        width: 100%;
    }
</style>
   </head>
   <body>
   
    <div>
        <P>starting line</p>
    </div>
    <div>
        <P  class="cg-1">starting line</p>
    </div>
    <div >
        <P id="id-1">starting line</p>
    </div>
   </body>
   </html>
